<div class="container col-md-6">
  <div class="card">
      <div class="card-header">
          <h3>Editar Personas</h3>
      </div>
      <div class= "card-body">
        <form [formGroup] = contractForm >
          <div class="form-group">
              <label for="">Nombre:</label>
              <input  type="text" formControlName="name" class="form-control" >
          </div>
          <div class="form-group">
            <label >Precio:</label>
            <input type="text" formControlName="price" class="form-control" >
          </div>
          <div class="form-group">
            <label >Descripcion:</label>
            <input  type="text" formControlName="description" class="form-control" >
          </div>
          <div class="form-group">
            <label >Categoria:</label>
            <select formControlName ="categoryId" class="form-select form-select-lg mb-3">
              <option *ngFor="let category of categories" value={{category.id}}>{{category.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label >Stock:</label>
            <input  type="text" formControlName="stock" class="form-control" >    
          </div>
          <br>
          <button (click)="update()" type="submit" name="update" class="btn btn-danger">Guardar</button>
        </form>  
      </div>
  </div>
</div>
<br>
