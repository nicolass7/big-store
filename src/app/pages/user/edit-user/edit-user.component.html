<div class="container col-md-12">
    <div class="card">
        <div class = "card-header">
            <h3>Editar Usuario</h3>
        </div>
        <div class="card-body">
            <form [formGroup]=contractForm>
                <div class="form-group">
                    <Label for=""> Apellidos</Label>
                    <input type="text" formControlName="lastName" class="form-control" placeholder="Apellidos">
                    <div class="alert alert-danger" *ngIf="contractForm.controls['lastName']?.invalid && (contractForm.controls['lastName']?.dirty || contractForm.controls['lastName']?.touched)">
                        <div class="container-error-message">
                            El valor es requerido
                        </div>
                    </div>
                </div>
                <div class ="form-group">
                    <label for="">Nombres</label>
                    <input type="text" formControlName=firstName class="form-control" placeholder="Nombres">                
                    <div class="alert alert-danger" *ngIf="contractForm.controls['firstName']?.invalid && (contractForm.controls['firstName']?.dirty || contractForm.controls['firstName']?.touched)">
                        <div class="container-error-message">
                            El valor es requerido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <Label for=""> Pais</Label>                  
                    <select   formControlName="countryCode" class="form-select form-select-lg mb-3">
                        <option *ngFor="let country of countries" value="{{country.code}}" selected="country.code == country.code">{{country.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Fecha de Nacimiento</label>
                    <div class="col-6">
                        <div class="input-group">
                            <input class="form-control"  formControlName="dateBirth" placeholder="dd/mm/yyyy" name="d2"  ngbDatepicker #d2="ngbDatepicker">
                            <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>            
                        </div> 
                        <div class="alert alert-danger" *ngIf="contractForm.controls['dateBirth']?.invalid && (contractForm.controls['dateBirth']?.dirty || contractForm.controls['dateBirth']?.touched)">
                            <div class="container-error-message">
                                El valor es requerido
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" (click)="update()" name="update" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
<br>
