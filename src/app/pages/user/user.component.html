<div class = "container cold-md-12">
    <div class = "card">
        <div class = "card-header">
            <h3>Usuarios</h3>
        </div>
        <div class = "card-body">
            <table class = "table table-hover">
                <thead>
                    <tr class = "text-center">
                        <th style="display:none;">ID</th>
                        <th>APELLIDOS</th>
                        <th>NOMBRES</th>
                        <th style="display:none;" >CODIGO DE NACIONALIDAD</th>                   
                        <th>NACIONALIDAD</th>
                        <th>FECHA DE NACIMIENTO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let user of users" class = "text-center" (click)="onUpdate(user)">
                        <td style="display:none;">{{user.id}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.firstName}}</td>
                        <td style="display:none;">{{user.countryCode}}</td>
                        <td>{{user.countryName}}</td>
                        <td>{{user.dateBirth}}</td>
                        <td>
                            <button (click) = "edit(user)" class = "btn btn-warning">Editar</button>&nbsp;
                            <button (click) = "delete(user)" class = "btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br>
